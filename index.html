    <script type="text/javascript">
        var myAudio = document.getElementById("backsound");
        var isPlaying = false;

        $(".modal-music").on("click", function () {
            isPlaying ? myAudio.pause() : myAudio.play();
        })

        myAudio.onplaying = function () {
            isPlaying = true;
            document.getElementById("icon_music").innerHTML = "music_note";
        };

        myAudio.onpause = function () {
            isPlaying = false;
            document.getElementById("icon_music").innerHTML= "music_off";
        };
    </script>
